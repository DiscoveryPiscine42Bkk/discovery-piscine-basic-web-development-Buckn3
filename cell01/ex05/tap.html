<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab</title>
  <style>
    table {
      width: 60%;
      margin: 100px auto;
      border-collapse: collapse;
    }
    td {
      width: 50%;
      height: 150px;
      text-align: center;
      vertical-align: middle;
      font-size: 24px;
      color: white;
    }
    .box1 {
      background-color: rgb(76, 197, 94);
    }
    .box2 {
      background-color: rgb(0, 255, 162);
    }
  </style>
</head>
<body>

  <table border="1">
    <tr>
      <td class="box1">First cell </td>
      <td class="box2">Second cell </td>
    </tr>
  </table>

</body>
</html>
